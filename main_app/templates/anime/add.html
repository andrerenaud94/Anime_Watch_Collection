{% extends 'base.html' %}

{% block title %}
    Add Anime
{% endblock %}

{% block content %}
<h2>Add Anime</h2>
<div class="row">
    <div class="col s6">
        <div class="card" id="add-card">
            <div class="card-content">
                <form action="{% url 'add_anime' %}" method="POST">
                    {% csrf_token %}
                    <!-- {{form.as_p}} -->
                    <p>
                        <label for="id_name">Name:</label>
                        <input type="text" name="name" maxlength="250" required="" id="id_name" placeholder="Name">
                    </p>
                    <p>
                        <label for="id_description">Description:</label>
                        <textarea name="description" cols="40" rows="10" maxlength="250" required="" id="id_description" placeholder="Anime Description..."></textarea>
                    </p>
                    <p>
                        <label for="id_episodes">Episodes:</label>
                        <input type="number" name="episodes" required="" id="id_episodes" placeholder=" Ex. 10">
                    </p>
                    <p>
                        <label for="id_category">Category:</label>
                        <input type="text" name="category" maxlength="250" required="" id="id_category" placeholder="Action, SiFi, Fantasy">
                    </p>
                    <input type="submit" class="btn" value="Add Anime">
                </form>
            </div>
        </div>  
    </div>
</div>
    
{% endblock %}
